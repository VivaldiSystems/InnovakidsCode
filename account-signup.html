      <h3>Get Started with a Free Account.</h3>

      <h5>Sign up in 7.5 seconds. No credit card required.</h5>

      <form class="form account-form" method="POST" action="indexadmin.html">

        <div class="form-group">
          <label for="signup-email" class="placeholder-hidden">Email Address</label>
          <input type="text" class="form-control" id="signup-email" placeholder="Your Email" tabindex="1">

        <div class="form-group">
          <label for="signup-fullname" class="placeholder-hidden">Your Name</label>
          <input type="text" class="form-control" id="signup-fullname" placeholder="Your Name" tabindex="2">
        </div> <!-- /.form-group -->

           <div class="form-group">
          <label for="signup-username" class="placeholder-hidden">School Name</label>
          <input type="text" class="form-control" id="signup-schoolname" placeholder="School Name" tabindex="3">
        </div> <!-- /.form-group -->
          
        <div class="form-group">
          <label for="signup-username" class="placeholder-hidden">User Name</label>
          <input type="text" class="form-control" id="signup-username" placeholder="User Name" tabindex="4">
        </div> <!-- /.form-group -->

        <div class="form-group">
          <label for="login-password" class="placeholder-hidden">Password</label>
          <input type="password" class="form-control" id="login-password" placeholder="Password" tabindex="5">
        </div> <!-- /.form-group -->

        <div class="form-group">
            
            Select One... <br /><br />
            
              <label class="checkbox-inline">
